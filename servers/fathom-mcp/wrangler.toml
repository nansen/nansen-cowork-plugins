name = "fathom-mcp"
main = "src/index.js"
compatibility_date = "2025-04-01"
compatibility_flags = ["nodejs_compat"]

[durable_objects]
bindings = [
  { name = "MCP_OBJECT", class_name = "FathomMCP" }
]

# v1 was the original migration that created the class
[[migrations]]
tag = "v1"
new_sqlite_classes = ["FathomMCP"]
